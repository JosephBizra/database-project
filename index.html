<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--Firebase JS SDK-->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>

    <!-- Initialize Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>

    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">
                <div class="header-text">
                    <h2>Employee Data Management</h2>
                    <h3>A Comprehensive Directory of Employee Dillable Hours</h3>
                </div>
            </div>
            <table>
                <tr>
                    <th>Employee Name</th>
                    <th>Role</th>
                    <th>Start Date</th>
                    <th>Months Worked</th>
                    <th>Monthly Rate ($)</th>
                    <th>Total Billed ($)</th>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>CEO</td>
                    <td>01/08/1989</td>
                    <td>365</td>
                    <td>20000</td>
                    <td>7300000</td>
                </tr>
            </table>
            <form class="employer-info">
                <label>Employer Name</label><br>
                <input type="text" class="name"><br>
                <label>Role</label><br>
                <input type="text" class="role"><br>
                <label>Start Date (MM/DD/YYYY)</label><br>
                <input type="text" class="start-date"><br>
                <label>Monthly Rate</label><br>
                <input type="number" class="rate"><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="app.js">
</body>
</html>
